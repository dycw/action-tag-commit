name: tag-commit
description: Tag the latest commit with the version read from 'bump-my-version'

branding:
  icon: activity
  color: gray-dark

inputs:
  repository:
    description: Repository Owner and Repository Name
    default: ${{ github.repository }}
  token:
    description: GitHub Personal Access Token
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - uses: actions/checkout@v6
      with:
        repository: "dycw/action-tag-commit"
        fetch-depth: 0
        with:
          path: "tag-commit"

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7

    - name: Install 'bump-my-version'
      run: uv tool install bump-my-version
      shell: bash

    - name: Run 'script.py'
      run: uv run tag-commit/script.py
      shell: bash
